# ===============================
# Production Configuration (AWS EC2)
# ===============================

# File upload directory (safe for EC2)
spring.servlet.multipart.location=/home/ec2-user/uploads

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Database Configuration (MySQL - RDS / EC2)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Logging Configuration (Production)
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=OFF

# ===============================
# CORS Configuration (Frontend)
# ===============================
spring.web.cors.allowed-origins=https://sanatanaparampare.vercel.app
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
# ===============================
# Actuator Endpoints (Production)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoints.enabled-by-default=true

# ===============================
# Security (Production)
# ===============================
spring.security.filter.dispatcher-types=ASYNC,ERROR,REQUEST
# Uncomment and configure if using HTTPS
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=changeit
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=tomcat

# ===============================
# Error Handling
# ===============================
server.error.include-message=never
server.error.include-binding-errors=never
server.error.whitelabel.enabled=false

# ===============================
# Timezone
# ===============================
spring.jackson.time-zone=Asia/Kolkata

# ===============================
# Static Resources
# ===============================
spring.web.resources.static-locations=classpath:/static/,classpath:/public/

spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
